<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet"
  >
  <title>Our online courses</title>
</head>
<body>
  <header class="header">
    <section class="container">
      <div class="title-block">
    <h1 class="title">Our online courses</h1>
    <h2 class="subtitle">Enjoy your studying!</h2>
  </div>
  </section>
  </header>
<main class="main">
  <section class="container">    
    <div class="filter-search-container">
      <ul class="filter"></ul>
      <form action="" class="search-form">
        <input type="text" class="search-form__input" placeholder="Search course..." name="search">
        <button type="submit" class="search-form__button">
          <img src="images/search.svg" alt="Search" class="search-form__image">
        </button>
      </form>
    
    </div>
    
    <ul class="courses-list"></ul>
    <div>
      <button type="button" class="load-more"><img src="/images/convert.svg" alt="Load more" class="load-more__image">Load
        more
      </button>
    </div>
  </section>

</main>

<script src="index.js" type="module"></script>
</body>
</html>
